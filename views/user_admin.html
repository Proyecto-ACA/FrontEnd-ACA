<body>
  <nav class="navbar navbar-dark bg-dark">

    <a class="navbar-brand" href="#">

    <form class="form-inline">

    <div class="input-group mb-3">
      <br><br>
        <span class="input-group-text">Nombre y Apellido</span>

    <div class="input-group mb-3">

<input type="date" id="start" name="trip-start"
